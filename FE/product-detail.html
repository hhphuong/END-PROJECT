<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div id="logo">
        <img src="./assets/image/logo-nws.png" alt="logo">
    </div>
    <div id="user">
        <img src="./assets/image/avt.png" alt="avt">
        <span id="fullName"></span>
    </div>
</header>

<div class="container">
    <div class="sidebar">
        <div id="menu"></div>
    </div>

    <section>
        <h3>Chỉnh sửa sản phẩm</h3>

        <form id="editProductForm" class="form">
            <div class="form-group">
                <label for="name">Tên sản phẩm</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên sản phẩm">
            </div>

            <div class="form-group">
                <label for="price">Giá</label>
                <input type="number"
                       id="price"
                       name="price"
                       placeholder="Nhập giá sản phẩm">
            </div>

            <div class="form-group">
                <label for="category">Danh mục</label>
                <select id="category" name="category">
                </select>
            </div>

            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <button type="button" id="btnUpdate" class="btn">Cập nhật</button>
        </form>

    </section>
</div>

<footer>
    Copyright © 2025
</footer>

<script src="js/main.js"></script>
<script src="js/product-detail.js"></script>

</body>
</html>
